<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Bài tập 1 -->
    <div class="container">
      <h2 class="mt-3">Bài tập 1: Quản lý tuyển sinh</h2>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="diem-chuan"></label>
            <input
              type="number"
              class="form-control"
              name=""
              id="diem-chuan"
              aria-describedby="helpId"
              placeholder="Điểm chuẩn"
              required
            />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="khu-vuc"></label>
            <select class="form-control" id="khu-vuc">
              <option selected>Chọn khu vực</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="doi-tuong"></label>
            <select class="form-control" id="doi-tuong">
              <option selected>Chọn đối tượng</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="diem-mon-thu-1"></label>
            <input
              type="number"
              class="form-control"
              name=""
              id="diem-mon-thu-1"
              aria-describedby="helpId"
              placeholder="Điểm môn thứ 1"
              required
            />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="diem-mon-thu-2"></label>
            <input
              type="number"
              class="form-control"
              name=""
              id="diem-mon-thu-2"
              aria-describedby="helpId"
              placeholder="Điểm môn thứ 2"
              required
            />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="diem-mon-thu-3"></label>
            <input
              type="number"
              class="form-control"
              name=""
              id="diem-mon-thu-3"
              aria-describedby="helpId"
              placeholder="Điểm môn thứ 3"
              required
            />
          </div>
        </div>
      </div>
      <button
        type="button"
        onclick="tuyenSinh()"
        class="btn btn-primary mt-3"
        id="ket-qua-tuyen-sinh"
      >
        Kết quả
      </button>
      <h3 id="ket-qua-cuoi-cung" class="text-success"></h3>
    </div>
    <!-- Bài tập 2 -->
    <div class="container">
      <h2 class="mt-3">Bài tập 2: Tính tiền điện</h2>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="ho-ten"></label>
            <input
              type="text"
              class="form-control"
              name=""
              id="ho-ten"
              aria-describedby="helpId"
              placeholder="Nhập họ và tên"
              required
            />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="so-kw"></label>
            <input
              type="number"
              class="form-control"
              name=""
              id="so-kw"
              aria-describedby="helpId"
              placeholder="Nhập số kw"
              required
            />
          </div>
        </div>
      </div>
      <button
        type="button"
        onclick="tinhTienDien()"
        class="btn btn-danger mt-3"
      >
        Tính tiền điện
      </button>

      <h3 id="thong-tin-hoa-don" class="text-success"></h3>
    </div>
    <!-- Bài tập 3-->
    <div class="container">
      <h2 class="mt-3">Bài tập 3: Tính thuế thu nhập cá nhân</h2>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="so-luong-USD"></label>
            <input
              type="text"
              class="form-control"
              name=""
              id="so-luong-USD"
              aria-describedby="helpId"
              placeholder="Nhập số tiền USD"
              required
            />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="so-luong-USD"></label>
            <input
              type="number"
              class="form-control"
              name=""
              id="so-luong-USD"
              aria-describedby="helpId"
              placeholder="Nhập số tiền USD"
              required
            />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="so-luong-USD"></label>
            <input
              type="number"
              class="form-control"
              name=""
              id="so-luong-USD"
              aria-describedby="helpId"
              placeholder="Nhập số tiền USD"
              required
            />
          </div>
        </div>
      </div>
      <button type="button" onclick="quyDoiTien()" class="btn btn-primary mt-3">
        Tính tiền thuế
      </button>
      <h3 id="so-luong-VND" class="text-success"></h3>
    </div>
    <!-- Bài tập 4-->
    <div class="container">
      <h2 class="mt-3">Bài tập 4: Tính tiền cáp</h2>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="khach-hang"></label>
            <select class="form-control" id="doi-tuong">
              <option selected>Chọn khu vực</option>
              <option>Nhà Dân</option>
              <option>Doanh Nghiệp</option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="ma-khach-hang"></label>
            <input
              type="text"
              class="form-control"
              name=""
              id="ma-khach-hang"
              aria-describedby="helpId"
              placeholder="Nhập mã khách hàng"
              required
            />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="kenh-cao-cap"></label>
            <input
              type="number"
              class="form-control"
              name=""
              id="kenh-cao-cap"
              aria-describedby="helpId"
              placeholder="Số kênh cao cấp"
              required
            />
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="so-ket-noi"></label>
            <input
              style="display: none"
              type="number"
              class="form-control"
              name=""
              id="so-ket-noi"
              aria-describedby="helpId"
              placeholder="Số kết nối"
              required
            />
          </div>
        </div>
      </div>
      <button type="button" onclick="tinhTienCap()" class="btn btn-danger mt-3">
        Tính tiền cáp
      </button>

      <h3 id="so-luong-VND" class="text-success"></h3>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
